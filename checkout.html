<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout ‚Äî DentalLux</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-top">üîí Secure Checkout</div>
        <nav>
            <a href="index.html" class="logo">DentalLux</a>
        </nav>
    </header>

    <div class="page-content">
        <div class="checkout-container" style="max-width: 1200px; margin: 0 auto; padding: 40px 20px; display: grid; gap: 30px;">
            <div style="background: white; padding: 30px; border-radius: 12px;">
                <h2 style="font-family: 'Playfair Display', serif; font-size: 28px; margin-bottom: 30px;">Checkout</h2>
                <form onsubmit="handleCheckoutSubmit(event)">
                    <h3 style="font-size: 20px; margin-bottom: 20px;">Shipping Information</h3>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" required>
                        </div>
                    </div>

                    <h3 style="font-size: 20px; margin: 30px 0 20px;">Payment Method</h3>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;">
                        <div class="payment-method selected" onclick="selectPaymentMethod(this)">
                            <div class="payment-method-icon">üí≥</div>
                            <div class="payment-method-name">Card</div>
                        </div>
                        <div class="payment-method" onclick="selectPaymentMethod(this)">
                            <div class="payment-method-icon">üÖøÔ∏è</div>
                            <div class="payment-method-name">PayPal</div>
                        </div>
                        <div class="payment-method" onclick="selectPaymentMethod(this)">
                            <div class="payment-method-icon">üçé</div>
                            <div class="payment-method-name">Apple Pay</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Expiry</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px; font-size: 16px; padding: 18px;">Place Order</button>
                </form>
            </div>

            <div style="background: white; padding: 30px; border-radius: 12px; height: fit-content;">
                <h3 style="font-size: 22px; margin-bottom: 20px;">Order Summary</h3>
                <div id="checkout-items"></div>
                <div style="border-top: 2px solid var(--light-grey); margin-top: 20px; padding-top: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Subtotal:</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Shipping:</span>
                        <span>$9.99</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <span>Tax:</span>
                        <span id="checkout-tax">$0.00</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 22px; font-weight: 700; color: var(--deep-teal);">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        updateCheckoutSummary();
    });

    function selectPaymentMethod(element) {
        document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
        element.classList.add('selected');
    }

    function handleCheckoutSubmit(event) {
        event.preventDefault();
        alert('Order placed successfully! Thank you for your purchase.');
        localStorage.setItem('cart', JSON.stringify([]));
        window.location.href = 'index.html';
        return false;
    }
    </script>
</body>
</html>
